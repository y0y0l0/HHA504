<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Inquiry System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 100vh;
                transform: translateX(-100px);
            }
        }

        .wave-animation {
            display: inline-block;
            animation: wave 2.5s infinite;
            transform-origin: 70% 70%;
        }

        .bounce-slow {
            animation: bounce-slow 2s infinite;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(7) { width: 25px; height: 25px; left: 70%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(8) { width: 60px; height: 60px; left: 80%; animation-duration: 7s; animation-delay: 5s; }
        .bubble:nth-child(9) { width: 30px; height: 30px; left: 90%; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(10) { width: 55px; height: 55px; left: 5%; animation-duration: 10s; animation-delay: 4s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex justify-center items-center overflow-y-auto py-8">
    <!-- Floating bubbles background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden -z-10">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main content -->
    <div class="text-center text-white p-8 w-full max-w-2xl">
        <div class="bg-white/15 backdrop-blur-lg rounded-3xl p-12 shadow-2xl border border-white/20">
            <!-- Title -->
            <h1 class="text-5xl md:text-6xl font-bold mb-4 drop-shadow-lg">
                Medical Inquiry System <span class="wave-animation">⚕️</span>
            </h1>

            <!-- Subtitle -->
            <p class="text-xl md:text-2xl text-white/90 mb-8">
                Get AI-powered insights with Cloud SQL integration
            </p>

            <!-- Form -->
            <form id="inquiryForm" class="space-y-6">
                <!-- Username input -->
                <div>
                    <label for="username" class="block text-left text-white/90 font-semibold mb-2">
                        Your Name
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your name" 
                        class="w-full px-6 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-200"
                        required
                    >
                </div>

                <!-- Inquiry textarea -->
                <div>
                    <label for="inquiry" class="block text-left text-white/90 font-semibold mb-2">
                        Your Medical Inquiry
                    </label>
                    <textarea 
                        id="inquiry" 
                        name="inquiry" 
                        placeholder="Enter your medical question or concern..." 
                        rows="5"
                        class="w-full px-6 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-200 resize-none"
                        required
                    ></textarea>
                </div>

                <!-- Submit button -->
                <button 
                    type="submit" 
                    class="w-full bg-white hover:bg-white/90 text-purple-600 font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg"
                >
                    Submit Inquiry
                </button>
            </form>

            <!-- Response section (hidden by default) -->
            <div id="responseSection" class="mt-8 pt-8 border-t border-white/20 hidden">
                <h2 class="text-2xl font-bold mb-4">AI Response:</h2>
                <div id="responseContent" class="text-left bg-white/10 rounded-lg p-6 mb-4 max-h-96 overflow-y-auto"></div>
                <p id="dbStatus" class="text-sm text-white/70"></p>
            </div>

            <!-- Loading indicator (hidden by default) -->
            <div id="loadingIndicator" class="hidden mt-8">
                <div class="flex justify-center items-center gap-2">
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                </div>
                <p class="text-white/70 mt-2">Processing your inquiry...</p>
            </div>

            <!-- Error message (hidden by default) -->
            <div id="errorMessage" class="hidden mt-8 bg-red-500/30 border border-red-400 rounded-lg p-4 text-left"></div>
        </div>
    </div>

    <script>
        document.getElementById('inquiryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const inquiry = document.getElementById('inquiry').value;
            
            // Show loading, hide others
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('responseSection').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            try {
                const response = await fetch('/api/inquire', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_name: username,
                        user_inquiry: inquiry
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show response
                    document.getElementById('responseContent').innerHTML = `
                        <p class="mb-4"><strong>User:</strong> ${data.user_name}</p>
                        <p class="mb-4"><strong>Question:</strong> ${data.user_inquiry}</p>
                        <p class="mb-4"><strong>AI Response:</strong></p>
                        <p class="whitespace-pre-wrap">${data.ai_response}</p>
                    `;
                    document.getElementById('dbStatus').textContent = `✓ Data saved to database | PDF Context: ${data.has_pdf_context ? 'Yes' : 'No'}`;
                    document.getElementById('responseSection').classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
